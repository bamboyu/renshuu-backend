openapi: 3.0.0
info:
  title: Flashcard API
  version: 1.0.0
  description: API Documentation for Renshuu Flashcards

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

    Deck:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        userID:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

    Card:
      type: object
      properties:
        _id:
          type: string
        deckID:
          type: string
        front:
          type: string
        back:
          type: string
        image:
          type: string
        sound:
          type: string
        tag:
          type: string
          enum: [New, Learning, Young, Mature]
        repetition:
          type: number
        interval:
          type: number
        easeFactor:
          type: number
        nextReview:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

paths:
  # ---------------- AUTH ----------------

  /api/auth/signup:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        201:
          description: User created
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
        400:
          description: Missing fields or duplicate email
        500:
          description: Server error

  /api/auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  accessToken:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        400:
          description: Invalid login
        500:
          description: Server error

  /api/auth/logout:
    post:
      summary: Logout
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Logged out
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string

  /api/auth/update:
    put:
      summary: Update account
      tags: [Auth]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [currentPassword]
              properties:
                email:
                  type: string
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        200:
          description: Account updated
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        400:
          description: Incorrect password or email exists
        401:
          description: Unauthorized
        404:
          description: User not found
        500:
          description: Server error

  # ---------------- DECK ----------------

  /api/deck:
    post:
      summary: Create deck
      tags: [Decks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [name]
              properties:
                name:
                  type: string
      responses:
        201:
          description: Deck created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        400:
          description: Missing deck name
        401:
          description: Unauthorized
        500:
          description: Server error

    get:
      summary: Get all decks
      tags: [Decks]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Deck list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Deck"
        401:
          description: Unauthorized
        500:
          description: Server error

  /api/deck/{deckID}:
    put:
      summary: Update deck
      tags: [Decks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deckID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
      responses:
        200:
          description: Deck updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deck"
        401:
          description: Unauthorized
        404:
          description: Deck not found
        500:
          description: Server error

    delete:
      summary: Delete deck
      tags: [Decks]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deckID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Deck deleted
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
        401:
          description: Unauthorized
        404:
          description: Deck not found
        500:
          description: Server error

  # ---------------- CARD ----------------

  /api/card:
    post:
      summary: Create card
      tags: [Cards]
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                deckID:
                  type: string
                front:
                  type: string
                back:
                  type: string
                tag:
                  type: string
                  enum: [New, Learning, Young, Mature]
                image:
                  type: string
                  format: binary
                sound:
                  type: string
                  format: binary
      responses:
        201:
          description: Card created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        401:
          description: Unauthorized
        500:
          description: Server error

  /api/card/{deckID}:
    get:
      summary: Get cards by deck
      tags: [Cards]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deckID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Card list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Card"
        401:
          description: Unauthorized
        500:
          description: Server error

  /api/card/single/{cardID}:
    get:
      summary: Get card by ID
      tags: [Cards]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: cardID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Single card
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        401:
          description: Unauthorized
        404:
          description: Card not found
        500:
          description: Server error

  /api/card/{cardID}:
    put:
      summary: Update card
      tags: [Cards]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: cardID
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                front:
                  type: string
                back:
                  type: string
                tag:
                  type: string
                image:
                  type: string
                  format: binary
                sound:
                  type: string
                  format: binary
      responses:
        200:
          description: Card updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        401:
          description: Unauthorized
        404:
          description: Card not found
        500:
          description: Server error

    delete:
      summary: Delete card
      tags: [Cards]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: cardID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Card deleted successfully
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
        401:
          description: Unauthorized
        404:
          description: Card not found
        500:
          description: Failed to delete card

  /api/card/count/{deckID}:
    get:
      summary: Count cards
      tags: [Cards]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deckID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Card count
          content:
            application/json:
              schema:
                properties:
                  deckID:
                    type: string
                  count:
                    type: number
        401:
          description: Unauthorized
        500:
          description: Server error

  # ---------------- STUDY ----------------

  /api/study/next/{deckID}:
    get:
      summary: Get next review card
      tags: [Study]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deckID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Next review card
          content:
            application/json:
              schema:
                properties:
                  card:
                    $ref: "#/components/schemas/Card"
                  estimates:
                    type: object
        401:
          description: Unauthorized
        500:
          description: Server error

  /api/study/review/{cardID}:
    post:
      summary: Review a card
      tags: [Study]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: cardID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required: [rating]
              properties:
                rating:
                  type: integer
                  enum: [0, 1, 2, 3]
      responses:
        200:
          description: Review updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  card:
                    $ref: "#/components/schemas/Card"
        400:
          description: Rating is required
        401:
          description: Unauthorized
        404:
          description: Card not found
        500:
          description: Server error

  # ---------------- AI GENERATION ----------------

  /api/generate/back:
    post:
      summary: Generate back text
      tags: [AI]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              required: [front]
              properties:
                front:
                  type: string
      responses:
        200:
          description: Generated back
          content:
            application/json:
              schema:
                properties:
                  back:
                    type: string
        400:
          description: Missing front text
        401:
          description: Unauthorized
        500:
          description: Failed to generate back text
  /api/generate/image:
    post:
      summary: Generate image
      tags: [AI]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              required: [front]
              properties:
                front:
                  type: string
                cardID:
                  type: string
      responses:
        200:
          description: Image generated
          content:
            application/json:
              schema:
                properties:
                  image:
                    type: string
        400:
          description: Missing front text
        401:
          description: Unauthorized
        500:
          description: Failed to generate image
